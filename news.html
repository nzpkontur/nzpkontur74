<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Нязепетровский Контур</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка -->
    
    <main class="main">
        <section class="news">
            <div class="container">
                <h1>Новости</h1>
                
                <div class="news-grid">
                    <article class="news-article" id="news1">
                        <img src="images/placeholder.jpg" alt="Новость">
                        <div class="article-content">
                            <h2>Открытие нового парка культуры</h2>
                            <p class="article-meta">Опубликовано: 15 июня 2024</p>
                            <div class="article-text">
                                <p>После масштабной реконструкции городской парк культуры и отдыха снова открыл свои двери для посетителей. На торжественном открытии присутствовал мэр города.</p>
                                <!-- Полный текст новости -->
                            </div>
                            <div class="article-comments">
                                <h3>Комментарии (3)</h3>
                                <div class="comment-form">
                                    <textarea placeholder="Оставьте ваш комментарий"></textarea>
                                    <button class="comment-btn">Отправить</button>
                                </div>
                                <div class="comments-list">
                                    <!-- Список комментариев -->
                                </div>
                            </div>
                        </div>
                    </article>
                    <!-- Другие новости -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- Подвал -->
    
    <script src="js/main.js"></script>
</body>
</html>
