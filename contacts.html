<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Нязепетровский Контур</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка -->
    
    <main class="main">
        <section class="contacts">
            <div class="container">
                <h1>Контакты</h1>
                
                <div class="contacts-grid">
                    <div class="contact-info">
                        <h2>Телеканал "Нязепетровский Контур"</h2>
                        <p><strong>Адрес:</strong> г. Нязепетровск, ул. Свердлова, 1</p>
                        <p><strong>Телефон:</strong> +7 (35156) 2-12-34</p>
                        <p><strong>Email:</strong> info@nyazkontur.ru</p>
                        <p><strong>Режим работы:</strong> пн-пт 9:00-18:00</p>
                        
                        <div class="social-links">
                            <a href="#" class="social-link vk"></a>
                            <a href="#" class="social-link telegram"></a>
                            <a href="#" class="social-link youtube"></a>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2>Обратная связь</h2>
                        <form id="feedback-form">
                            <div class="form-group">
                                <label for="name">Ваше имя</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Сообщение</label>
                                <textarea id="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Подвал -->
    
    <script src="js/main.js"></script>
</body>
</html>
